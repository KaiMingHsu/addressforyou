<script>

  var diameter = 580,
    format = d3.format(",d"),
    color = d3.scale.category20c();

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("div#recommend2").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");
var jsondata={"name":"root","children":[{"name":"零售","children":[{"name":"ra品","size":topsum[0]},{"name":"食品什","size":topsum[1]},{"name":"菸酒","size":topsum[2]},{"name":"服","size":topsum[3]}]},{"name":"家具五金","children":[{"name":"家具","size":topsum[4]},{"name":"五金","size":topsum[5]},{"name":"日用品","size":topsum[6]}]},{"name":"模具水器","children":[{"name":"模具","size":topsum[7]},{"name":"水行","size":topsum[8]}]},{"name":"y","children":[{"name":"清用品","size":topsum[9]},{"name":"化品","size":topsum[10]},{"name":"成","size":topsum[11]}]},{"name":"s","children":[{"name":"菲","size":topsum[12]},{"name":"建材","size":topsum[13]},{"name":"首","size":topsum[22]}]},{"name":"3C","children":[{"name":"器","size":topsum[14]},{"name":"X","size":topsum[15]},{"name":"信","size":topsum[16]},{"name":"Yw","size":topsum[23]},{"name":"子材料","size":topsum[24]}]},{"name":"C械","children":[{"name":"C械器具","size":topsum[17]},{"name":"其他C械","size":topsum[18]}]},{"name":"汽C","children":[{"name":"C","size":topsum[19]},{"name":"汽C零件","size":topsum[20]},{"name":"胎","size":topsum[21]}]},{"name":"吃喝","children":[{"name":"便利商店","size":topsum[25]},{"name":"料店","size":topsum[26]},{"name":"餐^","size":topsum[27]}]},{"name":"服","children":[{"name":"租U","size":topsum[28]},{"name":"美容美","size":topsum[29]}]}]};

d3.json("flare.json", function(error, root) {
  if (error) throw error;
  root =jsondata;
  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.packageName); });

  node.append("text")
      .text(function(d) { return d.className.substring(0, d.r / 3); })
      .style("text-anchor", "middle")
      .style("font-size", function(d) { return Math.min(2 * d.r, (2 * d.r - 8) / this.getComputedTextLength() * 12) + "px"; })
      .attr("dy", ".35em");

});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    else classes.push({packageName: name, className: node.name, value: node.size});
  }
  recurse(null, root);
  return {children: classes};
}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
